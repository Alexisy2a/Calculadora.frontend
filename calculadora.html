<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
</head>
  <body>
    <div id="back"class="container py-5">
        <div class="row justify-content-center">
            <div id="pantalla" class="col-8"><p>"                                                                     "</p></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="7" class="button">7</button></div>
            <div class="col-2"><button id="8" class="button">8</button></div>
            <div class="col-2"><button id="9" class="button">9</button></div>
            <div class="col-2"><button id="suma" class="button">+</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="4" class="button">4</button></div>
            <div class="col-2"><button id="5" class="button">5</button></div>
            <div class="col-2"><button id="6" class="button">6</button></div>
            <div class="col-2"><button id="resta" class="button">-</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="1" class="button">1</button></div>
            <div class="col-2"><button id="2" class="button">2</button></div>
            <div class="col-2"><button id="3" class="button">3</button></div>
            <div class="col-2"><button id="multiplica" class="button">x</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="=" class="button">=</button></div>
            <div class="col-2"><button id="0" class="button">0</button></div>
            <div class="col-2"><button id="ac" class="button">AC</button></div>
            <div class="col-2"><button id="divide"class="button">/</button></div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
