<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
</head>
  <body>
    <div id="back"class="container col-lg-6 py-5">
        <div class="row justify-content-center">
            <div id="pantalla" class="col-8"><p class=" py-3 display"></p></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="7" class="btn btn-dark px-5 my-1">7</button></div>
            <div class="col-2"><button id="8" class="btn btn-dark px-5 my-1">8</button></div>
            <div class="col-2"><button id="9" class="btn btn-dark px-5 my-1">9</button></div>
            <div class="col-2"><button id="suma" class="btn btn-dark px-5 my-1">+</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="4" class="btn btn-dark px-5 my-1">4</button></div>
            <div class="col-2"><button id="5" class="btn btn-dark px-5 my-1">5</button></div>
            <div class="col-2"><button id="6" class="btn btn-dark px-5 my-1">6</button></div>
            <div class="col-2"><button id="resta" class="btn btn-dark px-5 my-1">-</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="1" class="btn btn-dark px-5 my-1">1</button></div>
            <div class="col-2"><button id="2" class="btn btn-dark px-5 my-1">2</button></div>
            <div class="col-2"><button id="3" class="btn btn-dark px-5 my-1">3</button></div>
            <div class="col-2"><button id="multiplica" class="btn btn-dark px-5 my-1">x</button></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-2"><button id="igual" class="btn btn-dark px-5 my-1">=</button></div>
            <div class="col-2"><button id="0" class="btn btn-dark px-5 my-1">0</button></div>
            <div class="col-2"><button id="ac" class="btn btn-dark px-5 my-1" onclick="clear()">AC</button></div>
            <div class="col-2"><button id="divide"class="btn btn-dark px-5 my-1">/</button></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="calculadora.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
